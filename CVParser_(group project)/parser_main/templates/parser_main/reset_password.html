{% load i18n %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'main_style.css' %}">        
        <title>{{ title }}</title>
    </head>

    <body>
        <div class="center_box">
            <h1 style="font-family: 'Century Gothic', monospace;">{{ title }}</h1>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}

            {% load crispy_forms_tags %}
            <form action="{{ post_url }}" method="post">
                <div class="txt_field">
                    {% csrf_token %}
                    {{ form|crispy }}
                </div>
                <div class="btn"><input type="submit" value="Submit"></div><div class="btn"><button onclick="window.close();">{% translate "Cancel" %}</button></div>
            </form>        
            <!-- <a class="login" style="font-family: 'Century Gothic', monospace" href="/login"><br>&lt&lt&lt&lt</a> -->
        </div>
    </body>
</html>
