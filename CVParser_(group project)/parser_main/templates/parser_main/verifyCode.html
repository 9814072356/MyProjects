{% load i18n %}
{% load crispy_forms_tags %}
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'main_style.css' %}">
        
        <title>{% translate "Verification code" %}</title>
    </head>

    <body>
        <div class="center_box">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            
            <form action="{{ post_url }}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="{% translate 'Send' %}">
            </form>
            <a class="login" style="font-family: 'Century Gothic', monospace" href="/login"><br>&lt&lt&lt&lt</a>
        </div>
    </body>
</html>
